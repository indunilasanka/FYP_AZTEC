<input #fileUpload ngFileSelect type="file" webkitdirectory directory multiple (change)="beforeFileUpload($event)" hidden="true">
<div class="input-group" [ngClass]="{uploading: uploadFileInProgress}">
  <input #inputText type="text" value= {{fileName}} class="form-control" readonly>
  <span class="input-group-btn">
      <button class="btn btn-success btn-raised" type="button" (click)="bringFileSelector();">Browse</button>
  </span>
</div>

<ba-card title="Hover Rows" baCardClass="xmedium-card with-scroll table-panel">
  <div class="horizontal-scroll">
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let document of fileList" class="no-top-border">
          <td class="col-md-11" style="text-align: left">
           {{ document.name }}
          </td>
        <td class="col-md-1">
          <button type="button" class="btn btn btn-danger btn-icon" (click)="removeDocument(document)"><i class="ion-close-round"></i></button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
</ba-card>

<div class="button-wrapper" align="right">
  <button type="button" class="btn btn-success btn-raised" (click)="startFileupload()">Submit</button>
</div>
